
<!DOCTYPE html>
<html>
<head>
  <script src="navBarSelector.js"></script>

  <style>
    /* Display picture and list in a flexbox  */
    .t1{
      display: flex;
      padding: 0;
      margin: 0;
    }
    
    .f1{
      flex:  1;
      background-color: yellow;
    }

    .f2{
      flex: 2;
      background-color: white;
    }
    
    .f2 img{
      height: 50vh;
    }
    
    
    .rl{
      list-style: none;
      counter-reset: listCounter;
      display: inline-block;
    }

    

    /* styling of list element */
    .rli a{
      text-decoration: none;
      background-color:#333;
      color:white;
      display: inline-block;
      width: 350px;
      padding: 4px;
      margin: 8px 0px 0px 8px;
      box-shadow: 6px 6px 3px lightgray;
      font-size: 20px;
    }
    
    .rli a:hover{
      /*background-color: rgb(170, 198, 236);*/
      box-shadow: 3px 3px 2px lightgray;
    }
    
    .rli:hover::before{
      font-size: 25px;
    }  
  
    /* Styling of counter */
    .rli:before{  
      counter-increment: listCounter;
      content: counter(listCounter);
      background: #333;
      color: white;
      border-radius: 100%;
      width: 1.2em;
      text-align: center;
      display: inline-block;
      /*box-shadow: 6px 6px 3px lightgray;*/
      font-size: 20px;
    }

    body{
      margin: 0;
    }


  </style>
</head>

    <script>
      /*Display Recipe image when moused over */
      /*note an event listener will need to be added for every recipe in the list */
      var x = document.getElementById('blackbeans');
      x.addEventListener("mouseover", function() {
        changeImage('GermanPancake.jpg');
      });
      x.addEventListener("mouseout", function(){
        changeImage('pupusa.jpg');
      });
      
      /* Changes the source image */
      function changeImage(newImage){
        document.getElementById('mainImage').src = newImage;
      }



    </script>
